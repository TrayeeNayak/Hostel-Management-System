                    <input type="text" name="username" required>
                    <i class="fas fa-user"></i>
                    <label for="">username</label>
                </div>
                <div class="form-group">
                    <input type="text" name="id" required>
                    <i class="fas fa-at"></i>

                </div>

                    <p>You already have an account?<a href="#" class="signin-link"> sign in</a></p>

                    <input type="text" name="id" required>
                    <i class="fas fa-user"></i>
                    <label for="">ID</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" required>
                    <i class="fas fa-lock"></i>
                    <label for="">password</label>
                </div>
                <div class="form-group">
                    <label for="loginrole">select role:</label><br><br>
                    <select name="loginrole" id="loginrole" required>
                        <option value="student" selected>Student</option>
                        <option value="boys_warden">Boy's Warden</option>
                        <option value="girls_warden">Girl's warden</option>
                    </select>
                </div>
                <div class="forgot-pass">
